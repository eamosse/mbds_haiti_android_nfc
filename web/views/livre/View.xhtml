<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLivreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form>
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ViewLivreTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{livreController.prepareCreate}" value="#{bundle.ViewLivreCreateLink}" icon="ui-icon-plus" />
                        <p:commandButton action="#{livreController.prepareList}" value="#{bundle.CreateLivreShowAllLink}" immediate="true"/>
                        <p:commandButton action="#{livreController.destroyAndView}" value="#{bundle.ViewLivreDestroyLink}" icon="ui-icon-trash"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>

                <div id="show-frequency" class="content scaffold-show" role="main">
                    <ol class="property-list Livre">
                        <li class="fieldcontain">
                            <h:outputText id="id-label" class="property-label" value="#{bundle.ViewLivreLabel_id}"/>
                            <h:outputText class="property-value" value="#{livreController.selected.id}" title="#{bundle.ViewLivreTitle_id}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="nom-label" class="property-label" value="#{bundle.ViewLivreLabel_nom}"/>
                            <h:outputText class="property-value" value="#{livreController.selected.nom}" title="#{bundle.ViewLivreTitle_nom}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="resume-label" class="property-label" value="#{bundle.ViewLivreLabel_resume}"/>
                            <h:outputText class="property-value"  value="#{livreController.selected.resume}" title="#{bundle.ViewLivreTitle_resume}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="isbn-label" class="property-label" value="#{bundle.ViewLivreLabel_isbn}"/>
                            <h:outputText class="property-value"  value="#{livreController.selected.isbn}" title="#{bundle.ViewLivreTitle_isbn}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="categorie-label" class="property-label" value="#{bundle.ViewLivreLabel_categorie}"/>
                            <h:outputText class="property-value"  value="#{livreController.selected.categorie}" title="#{bundle.ViewLivreTitle_categorie}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="quantite-label" class="property-label" value="#{bundle.ViewLivreLabel_quantite}"/>
                            <h:outputText class="property-value"  value="#{livreController.selected.quantite}" title="#{bundle.ViewLivreTitle_quantite}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="photo-label" class="property-label" value="#{bundle.ViewLivreLabel_photo}"/>
                            <h:outputText class="property-value"  value="#{livreController.selected.photo}" title="#{bundle.ViewLivreTitle_photo}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="publishedDate-label" class="property-label" value="#{bundle.ViewLivreLabel_publishedDate}"/>
                            <h:outputText class="property-value"   value="#{livreController.selected.publishedDate}" title="#{bundle.ViewLivreTitle_publishedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </li>
                    </ol>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
