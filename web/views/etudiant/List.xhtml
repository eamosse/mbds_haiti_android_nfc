<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ListEtudiantTitle}"/>
                    </p:toolbarGroup>  
                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{etudiantController.prepareCreate}" icon="ui-icon-plus"/>
                    </p:toolbarGroup>  
                </p:toolbar> 
                <h:outputText escape="false" value="#{bundle.ListEtudiantEmpty}" rendered="#{etudiantController.items.rowCount == 0}"/>
                <p:dataTable value="#{etudiantController.items}" var="item"
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"  paginatorAlwaysVisible="false" rendered="#{etudiantController.items.rowCount >0}" >
                    <p:column headerText="#{bundle.ListEtudiantTitle_id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_nom}">
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_prenom}">
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_classe}">
                        <h:outputText value="#{item.classe}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_adresse}">
                        <h:outputText value="#{item.adresse}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_code}">
                        <h:outputText value="#{item.code}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_genre}">
                        <h:outputText value="#{item.genre}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_photo}">
                        <h:outputText value="#{item.photo}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListEtudiantTitle_status}">
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column headerText="&nbsp;">
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandButton action="#{etudiantController.prepareView}" icon="ui-icon-search"/>
                        <h:outputText value=" "/>
                        <p:commandButton action="#{etudiantController.prepareEdit}"  icon="ui-icon-pencil"/>
                        <h:outputText value=" "/>
                        <p:commandButton action="#{etudiantController.destroy}" icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
