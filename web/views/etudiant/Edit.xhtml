<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form>
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.CreateEtudiantTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{etudiantController.create}" value="#{bundle.CreateEtudiantSaveLink}" />
                        <p:commandButton action="#{etudiantController.prepareList}" value="#{bundle.CreateEtudiantShowAllLink}" immediate="true"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:inputText id="id" value="#{etudiantController.selected.id}" title="#{bundle.CreateEtudiantTitle_id}"  readonly="true"/>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.CreateEtudiantTitle_nom}" >
                            <p:watermark for="nom" value="#{bundle.CreateEtudiantTitle_nom}" />                   
                        </p:inputText>
                        <p:message for="nom" id="messagenom" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{etudiantController.selected.prenom}" title="#{bundle.CreateEtudiantTitle_prenom}" >
                            <p:watermark for="prenom" value="#{bundle.CreateEtudiantTitle_prenom}" />                   
                        </p:inputText>
                        <p:message for="prenom" id="messageprenom" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_classe}" for="classe" />
                        <p:inputText id="classe" value="#{etudiantController.selected.classe}" title="#{bundle.CreateEtudiantTitle_classe}" >
                            <p:watermark for="classe" value="#{bundle.CreateEtudiantTitle_classe}" />                   
                        </p:inputText>
                        <p:message for="classe" id="messageclasse" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{etudiantController.selected.adresse}" title="#{bundle.CreateEtudiantTitle_adresse}" >
                            <p:watermark for="adresse" value="#{bundle.CreateEtudiantTitle_adresse}" />                   
                        </p:inputText>
                        <p:message for="adresse" id="messageadresse" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_code}" for="code" />
                        <p:inputText id="code" value="#{etudiantController.selected.code}" title="#{bundle.CreateEtudiantTitle_code}" >
                            <p:watermark for="code" value="#{bundle.CreateEtudiantTitle_code}" />                   
                        </p:inputText>
                        <p:message for="code" id="messagecode" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_genre}" for="genre" />
                        <p:inputText id="genre" value="#{etudiantController.selected.genre}" title="#{bundle.CreateEtudiantTitle_genre}" >
                            <p:watermark for="genre" value="#{bundle.CreateEtudiantTitle_genre}" />                   
                        </p:inputText>
                        <p:message for="genre" id="messagegenre" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_photo}" for="photo" />
                        <p:inputText id="photo" value="#{etudiantController.selected.photo}" title="#{bundle.CreateEtudiantTitle_photo}" >
                            <p:watermark for="photo" value="#{bundle.CreateEtudiantTitle_photo}" />                   
                        </p:inputText>
                        <p:message for="photo" id="messagephoto" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateEtudiantLabel_status}" for="status" />
                        <p:inputText id="status" value="#{etudiantController.selected.status}" title="#{bundle.CreateEtudiantTitle_status}" >
                            <p:watermark for="status" value="#{bundle.CreateEtudiantTitle_status}" />                   
                        </p:inputText>
                        <p:message for="status" id="messagestatus" display="icon"/>  
                    </h:panelGroup>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid id="display" columns="3" cellpadding="4" style="margin:0 auto;">  
                    <p:commandButton action="#{etudiantController.update}" value="#{bundle.CreateEtudiantSaveLink}" icon="ui-icon-disk" />
                    <p:commandButton value="Annuler" onclick="confirmation.show()" type="button" icon="ui-icon-cancel" />
                </h:panelGrid>

                <p:confirmDialog id="confirmDialog" message="Etes vous sur de vouloir abandonner?"  
                                 header="Annuler les modifications" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Oui" action="#{etudiantController.prepareList}" />  
                    <p:commandButton id="decline" value="Non" onclick="confirmation.hide()" type="button" />   
                </p:confirmDialog>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
