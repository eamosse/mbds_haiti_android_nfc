<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{etudiantController.prepareCreate}" value="#{bundle.ViewEtudiantCreateLink}" icon="ui-icon-plus" />
                        <p:commandButton action="#{etudiantController.prepareList}" value="#{bundle.CreateEtudiantShowAllLink}" immediate="true"/>
                        <p:commandButton action="#{etudiantController.destroyAndView}" value="#{bundle.ViewEtudiantDestroyLink}" icon="ui-icon-trash"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>

                <div id="show-frequency" class="content scaffold-show" role="main">
                    <ol class="property-list Etudiant">
                        <li class="fieldcontain">
                            <h:outputText id="id-label" class="property-label" value="#{bundle.ViewEtudiantLabel_id}"/>
                            <h:outputText class="property-value" value="#{etudiantController.selected.id}" title="#{bundle.ViewEtudiantTitle_id}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="nom-label" class="property-label" value="#{bundle.ViewEtudiantLabel_nom}"/>

                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="prenom-label" class="property-label" value="#{bundle.ViewEtudiantLabel_prenom}"/>
                            <h:outputText class="property-value"  value="#{etudiantController.selected.prenom}" title="#{bundle.ViewEtudiantTitle_prenom}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="classe-label" class="property-label" value="#{bundle.ViewEtudiantLabel_classe}"/>
                            <h:outputText class="property-value"  value="#{etudiantController.selected.classe}" title="#{bundle.ViewEtudiantTitle_classe}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="adresse-label" class="property-label" value="#{bundle.ViewEtudiantLabel_adresse}"/>
                            <h:outputText class="property-value"  value="#{etudiantController.selected.adresse}" title="#{bundle.ViewEtudiantTitle_adresse}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="code-label" class="property-label" value="#{bundle.ViewEtudiantLabel_code}"/>

                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="genre-label" class="property-label" value="#{bundle.ViewEtudiantLabel_genre}"/>
                            <h:outputText class="property-value"  value="#{etudiantController.selected.genre}" title="#{bundle.ViewEtudiantTitle_genre}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="photo-label" class="property-label" value="#{bundle.ViewEtudiantLabel_photo}"/>
                            <h:outputText class="property-value" value="#{etudiantController.selected.photo}" title="#{bundle.ViewEtudiantTitle_photo}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="status-label" class="property-label" value="#{bundle.ViewEtudiantLabel_status}"/>
                            <h:outputText class="property-value"  value="#{etudiantController.selected.status}" title="#{bundle.ViewEtudiantTitle_status}"/>
                        </li>
                    </ol>
