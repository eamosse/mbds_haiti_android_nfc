<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPretTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form>
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.CreatePretTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{pretController.create}" value="#{bundle.CreatePretSaveLink}" />
                        <p:commandButton action="#{pretController.prepareList}" value="#{bundle.CreatePretShowAllLink}" immediate="true"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:inputText id="id" value="#{pretController.selected.id}" title="#{bundle.CreatePretTitle_id}"  readonly="true"/>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePretLabel_livre}" for="livre" />
                        <p:selectOneMenu id="livre" value="#{pretController.selected.livre}"  >
                            <f:selectItems value="#{livreController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:message for="livre" id="messagelivre" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePretLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{pretController.selected.etudiant}"  >
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:message for="etudiant" id="messageetudiant" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePretLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{pretController.selected.user}"  >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:message for="user" id="messageuser" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePretLabel_debut}" for="debut" />
                        <p:inputText id="debut" value="#{pretController.selected.debut}" title="#{bundle.CreatePretTitle_debut}" >
                            <p:watermark for="debut" value="#{bundle.CreatePretTitle_debut}" />                   
                        </p:inputText>
                        <p:message for="debut" id="messagedebut" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreatePretLabel_fin}" for="fin" />
                        <p:inputText id="fin" value="#{pretController.selected.fin}" title="#{bundle.CreatePretTitle_fin}" >
                            <p:watermark for="fin" value="#{bundle.CreatePretTitle_fin}" />                   
                        </p:inputText>
                        <p:message for="fin" id="messagefin" display="icon"/>  
                    </h:panelGroup>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid id="display" columns="3" cellpadding="4" style="margin:0 auto;">  
                    <p:commandButton action="#{pretController.update}" value="#{bundle.CreatePretSaveLink}" icon="ui-icon-disk" />
                    <p:commandButton value="Annuler" onclick="confirmation.show()" type="button" icon="ui-icon-cancel" />
                </h:panelGrid>

                <p:confirmDialog id="confirmDialog" message="Etes vous sur de vouloir abandonner?"  
                                 header="Annuler les modifications" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Oui" action="#{pretController.prepareList}" />  
                    <p:commandButton id="decline" value="Non" onclick="confirmation.hide()" type="button" />   
                </p:confirmDialog>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
