<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategorieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form>
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.CreateCategorieTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{categorieController.create}" value="#{bundle.CreateCategorieSaveLink}" />
                        <p:commandButton action="#{categorieController.prepareList}" value="#{bundle.CreateCategorieShowAllLink}" immediate="true"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>
                <h:panelGrid columns="2">
                    <p:inputText id="id" value="#{categorieController.selected.id}" title="#{bundle.CreateCategorieTitle_id}"  readonly="true"/>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateCategorieLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{categorieController.selected.nom}" title="#{bundle.CreateCategorieTitle_nom}" >
                            <p:watermark for="nom" value="#{bundle.CreateCategorieTitle_nom}" />                   
                        </p:inputText>
                        <p:message for="nom" id="messagenom" display="icon"/>  
                    </h:panelGroup>
                    <h:panelGroup class="fieldcontain">
                        <h:outputLabel value="#{bundle.CreateCategorieLabel_description}" for="description" />
                        <p:inputText id="description" value="#{categorieController.selected.description}" title="#{bundle.CreateCategorieTitle_description}" >
                            <p:watermark for="description" value="#{bundle.CreateCategorieTitle_description}" />                   
                        </p:inputText>
                        <p:message for="description" id="messagedescription" display="icon"/>  
                    </h:panelGroup>
                </h:panelGrid>
                <p:separator/>
                <h:panelGrid id="display" columns="3" cellpadding="4" style="margin:0 auto;">  
                    <p:commandButton action="#{categorieController.update}" value="#{bundle.CreateCategorieSaveLink}" icon="ui-icon-disk" />
                    <p:commandButton value="Annuler" onclick="confirmation.show()" type="button" icon="ui-icon-cancel" />
                </h:panelGrid>

                <p:confirmDialog id="confirmDialog" message="Etes vous sur de vouloir abandonner?"  
                                 header="Annuler les modifications" severity="alert" widgetVar="confirmation">  
                    <p:commandButton id="confirm" value="Oui" action="#{categorieController.prepareList}" />  
                    <p:commandButton id="decline" value="Non" onclick="confirmation.hide()" type="button" />   
                </p:confirmDialog>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
