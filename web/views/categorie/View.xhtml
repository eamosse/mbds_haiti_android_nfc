<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategorieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form>
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ViewCategorieTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{categorieController.prepareCreate}" value="#{bundle.ViewCategorieCreateLink}" icon="ui-icon-plus" />
                        <p:commandButton action="#{categorieController.prepareList}" value="#{bundle.CreateCategorieShowAllLink}" immediate="true"/>
                        <p:commandButton action="#{categorieController.destroyAndView}" value="#{bundle.ViewCategorieDestroyLink}" icon="ui-icon-trash"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>

                <div id="show-frequency" class="content scaffold-show" role="main">
                    <ol class="property-list Categorie">
                        <li class="fieldcontain">
                            <h:outputText id="id-label" class="property-label" value="#{bundle.ViewCategorieLabel_id}"/>
                            <h:outputText class="property-value"  value="#{categorieController.selected.id}" title="#{bundle.ViewCategorieTitle_id}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="nom-label" class="property-label" value="#{bundle.ViewCategorieLabel_nom}"/>
                            <h:outputText class="property-value"  value="#{categorieController.selected.nom}" title="#{bundle.ViewCategorieTitle_nom}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="description-label" class="property-label" value="#{bundle.ViewCategorieLabel_description}"/>
                            <h:outputText class="property-value" value="#{categorieController.selected.description}" title="#{bundle.ViewCategorieTitle_description}"/>
                        </li>
                    </ol>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
