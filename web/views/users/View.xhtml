<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form>
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ViewUsersTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" icon="ui-icon-plus" />
                        <p:commandButton action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                        <p:commandButton action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}" icon="ui-icon-trash"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>

                <div id="show-frequency" class="content scaffold-show" role="main">
                    <ol class="property-list Users">
                        <li class="fieldcontain">
                            <h:outputText id="id-label" class="property-label" value="#{bundle.ViewUsersLabel_id}"/>
                            <h:outputText class="property-value"  value="#{usersController.selected.id}" title="#{bundle.ViewUsersTitle_id}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="nom-label" class="property-label" value="#{bundle.ViewUsersLabel_nom}"/>
                            <h:outputText class="property-value"  value="#{usersController.selected.nom}" title="#{bundle.ViewUsersTitle_nom}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="prenom-label" class="property-label" value="#{bundle.ViewUsersLabel_prenom}"/>
                            <h:outputText class="property-value" value="#{usersController.selected.prenom}" title="#{bundle.ViewUsersTitle_prenom}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="adresse-label" class="property-label" value="#{bundle.ViewUsersLabel_adresse}"/>
                            <h:outputText class="property-value" value="#{usersController.selected.adresse}" title="#{bundle.ViewUsersTitle_adresse}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="genre-label" class="property-label" value="#{bundle.ViewUsersLabel_genre}"/>
                            <h:outputText class="property-value"  value="#{usersController.selected.genre}" title="#{bundle.ViewUsersTitle_genre}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="username-label" class="property-label" value="#{bundle.ViewUsersLabel_username}"/>
                            <h:outputText class="property-value"  value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="password-label" class="property-label" value="#{bundle.ViewUsersLabel_password}"/>
                            <h:outputText class="property-value"  value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="status-label" class="property-label" value="#{bundle.ViewUsersLabel_status}"/>
                            <h:outputText class="property-value"  value="#{usersController.selected.status}" title="#{bundle.ViewUsersTitle_status}"/>
                        </li>
                    </ol>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
