<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuteurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:form>
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <h:outputText value="#{bundle.ViewAuteurTitle}"/>
                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:commandButton action="#{auteurController.prepareCreate}" value="#{bundle.ViewAuteurCreateLink}" icon="ui-icon-plus" />
                        <p:commandButton action="#{auteurController.prepareList}" value="#{bundle.CreateAuteurShowAllLink}" immediate="true"/>
                        <p:commandButton action="#{auteurController.destroyAndView}" value="#{bundle.ViewAuteurDestroyLink}" icon="ui-icon-trash"/>
                    </p:toolbarGroup>  

                </p:toolbar>
                <p:separator/>

                <div id="show-frequency" class="content scaffold-show" role="main">
                    <ol class="property-list Auteur">
                        <li class="fieldcontain">
                            <h:outputText id="id-label" class="property-label" value="#{bundle.ViewAuteurLabel_id}"/>
                            <h:outputText class="property-value"  value="#{auteurController.selected.id}" title="#{bundle.ViewAuteurTitle_id}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="nom-label" class="property-label" value="#{bundle.ViewAuteurLabel_nom}"/>
                            <h:outputText class="property-value"  value="#{auteurController.selected.nom}" title="#{bundle.ViewAuteurTitle_nom}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="prenom-label" class="property-label" value="#{bundle.ViewAuteurLabel_prenom}"/>
                            <h:outputText class="property-value"  value="#{auteurController.selected.prenom}" title="#{bundle.ViewAuteurTitle_prenom}"/>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="naissance-label" class="property-label" value="#{bundle.ViewAuteurLabel_naissance}"/>
                            <h:outputText class="property-value"  value="#{auteurController.selected.naissance}" title="#{bundle.ViewAuteurTitle_naissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </li>
                        <li class="fieldcontain">
                            <h:outputText id="photo-label" class="property-label" value="#{bundle.ViewAuteurLabel_photo}"/>
                            <h:outputText class="property-value" value="#{auteurController.selected.photo}" title="#{bundle.ViewAuteurTitle_photo}"/>
                        </li>
                    </ol>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
